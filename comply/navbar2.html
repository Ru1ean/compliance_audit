    <script>
        // JavaScript to handle active state based on current page
        document.addEventListener('DOMContentLoaded', function() {
            // Get all navbar links
            const navLinks = document.querySelectorAll('.navbar-link');
            
            // Add click event to each navbar link
            navLinks.forEach(link => {
                // Skip the logout link for the animation
                if (link.getAttribute('target') !== '_top') {
                    link.addEventListener('click', function(e) {
                        // Remove active class from all links
                        navLinks.forEach(l => l.classList.remove('active'));
                        
                        // Add ripple effect
                        const ripple = document.createElement('span');
                        ripple.classList.add('ripple-effect');
                        this.appendChild(ripple);
                        
                        // Get click position relative to the button
                        const rect = this.getBoundingClientRect();
                        const size = Math.max(rect.width, rect.height);
                        ripple.style.width = ripple.style.height = size + 'px';
                        ripple.style.left = (e.clientX - rect.left - size/2) + 'px';
                        ripple.style.top = (e.clientY - rect.top - size/2) + 'px';
                        
                        // Add active class to clicked link
                        this.classList.add('active');
                        
                        // Remove ripple after animation completes
                        setTimeout(() => {
                            ripple.remove();
                        }, 600);
                    });
                }
            });
            
            // Make navbar accessible to child frames for sync
            window.setActiveNavItem = function(pageName) {
                navLinks.forEach(link => {
                    link.classList.remove('active');
                    const href = link.getAttribute('href');
                    if (href === pageName || 
                        (href && pageName.startsWith(href.split('?')[0]))) {
                        link.classList.add('active');
                    }
                });
            };
        });
    </script>
